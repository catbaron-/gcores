<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        height: 400px;
        width: 300px;
      }
      .main_window{
        clear: both;
        background-color: #F00;
        height:400px;
      }
      .button{
        float:left;
        background-color: #0CC;
        width: 80px;
        margin-left: 50px;
        height: 40px;
      }
      #main{
        width: 300px;
      }
      .podcast{
        clear:both;
      }
      .podcast_img img{
        width:40%;
        float:left;
      }
      .podcast_text{
        margin-left: 10px;
        float:left;
        width: 55%;
      }
      .podcast_text:after{
        background: #abc;
      }
      .podcast_title{
        width:145px;
        margin-bottom: 10px;
        overflow : hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
    <div id="main">
      <div id="dir">
        <div class="button" id="mail"></div>
        <div class="button" id="notification"></div>
      </div>
      <div id="gadio_list" class="main_window">
        <div class="podcast" data="20967">
          <div class="podcast_img">
            <img src="http://alioss.g-cores.com/uploads/volume/cff3bc19-cf8b-42e5-b166-14cd4d235547_hs.jpg">
          </div>
          <div class="podcast_text">
            <div class="podcast_title">内付费系统你买账吗？Gadio News开播！</div>
            <div class="podcast_time">2016-10-13</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="jquery.min.js"></script>
  <script src="popup.js"></script>
</html>
